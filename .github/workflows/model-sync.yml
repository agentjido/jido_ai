name: Model Sync Bot

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  model-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27"

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Run model sync
        run: mix jido.ai.model_sync --verbose

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
          echo "changed_files=$(git diff --name-only | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update model registry data

            Automated model sync from models.dev API

            Changed files: ${{ steps.git-check.outputs.changed_files }}
          title: "chore: update model registry data"
          body: |
            ðŸ¤– **Automated Model Registry Update**

            This PR contains updates to the model registry data from models.dev API:

            - **models.dev**: Latest model catalog with pricing information

            ## Changed Files
            ```
            ${{ steps.git-check.outputs.changed_files }}
            ```

            ## What's Updated
            - Model availability and metadata
            - Pricing information
            - Provider capabilities

            This update was triggered by the scheduled model sync workflow.

            ---
            *Generated by model-sync bot ðŸ¤–*
          branch: chore/model-sync-update-$(date +%Y%m%d-%H%M%S)
          delete-branch: true
          reviewers: |
            mikehostetler
          labels: |
            automated
            dependencies
            model-registry

      - name: Summary
        run: |
          if [ "${{ steps.git-check.outputs.changes }}" = "true" ]; then
            echo "âœ… Model sync completed with changes - PR created"
          else
            echo "âœ… Model sync completed - no changes detected"
          fi
